<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Use url_for to reference the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="login">
        <h1>Forest Fire Prediction</h1>
    
        <!-- Input Form to Submit Data for Prediction -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="temperature">Temperature (°C):</label>
            <input id="temperature" type="number" name="Temperature" placeholder="Temperature (°C)" required /><br>
            
            <label for="rh">Relative Humidity (%):</label>
            <input id="rh" type="number" name="RH" placeholder="Relative Humidity (%)" required /><br>
            
            <label for="ws">Wind Speed (km/h):</label>
            <input id="ws" type="number" name="Ws" placeholder="Wind Speed (km/h)" required /><br>
            
            <label for="rain">Rain (mm):</label>
            <input id="rain" type="number" name="Rain" placeholder="Rain (mm)" required /><br>
            
            <label for="ffmc">Fine Fuel Moisture Code:</label>
            <input id="ffmc" type="number" name="FFMC" placeholder="Fine Fuel Moisture Code" required /><br>
            
            <label for="dmc">Duff Moisture Code:</label>
            <input id="dmc" type="number" name="DMC" placeholder="Duff Moisture Code" required /><br>
            
            <label for="dc">Drought Code:</label>
            <input id="dc" type="number" name="DC" placeholder="Drought Code" required /><br>
            
            <label for="isi">Initial Spread Index:</label>
            <input id="isi" type="number" name="ISI" placeholder="Initial Spread Index" required /><br>
            
            <label for="bui">Buildup Index:</label>
            <input id="bui" type="number" name="BUI" placeholder="Buildup Index" required /><br>
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
        <h2>
            <h2>The FWI prediction is: {{ result }}</h2>
            <h3>FWI Value: {{ fwi_value }}</h3>
        </h2>
    </div>
</body>
</html>
